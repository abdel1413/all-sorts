<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorted arrays</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <h1>Number Sorter</h1>
        <form action="" id="form" class="form">

            <h1>Inputs:</h1>
            <fieldset>
             <span class="bracket">[</span>
             <div>
                 <select name="values" id="values" class="values-dropdown"
                 aria-label="first-number">
                 <option value="0">0</option>
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="4">4</option>
                 <option value="5">5</option>
                 <option value="6">6</option>
                 <option value="7">7</option>
                 <option value="8">8</option>
                 <option value="9">9</option>
                </select>
                <span class="comma">,</span>
             </div>

            <div>
                <select name="values" id="values" 
                class="values-dropdown" 
                aria-label="second-number">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <span class="comma">,</span>
            </div>
            <div>
                <select name="values" id="values" 
                class="values-dropdown" 
                aria-label="third-number">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <span class="comma">,</span>
            </div>
            <div>
                <select name="values" id="values" 
                class="values-dropdown" 
                aria-label="fourth-number">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <span class="comma">,</span>
            </div>
            <div>
                <select name="values" id="values" 
                class="values-dropdown" 
                aria-label="fifth-number">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <span class="comma">,</span>
            </div>
              <span class="bracket">]</span>
            </fieldset>
            <button id='sort'>Sort</button>
        </form>
        <div class="output-container">
            <h2>Outputs:</h2>
            <div class="output-array">

                <span class="bracket">[</span>
                <div >
                    <span class="output-value" 
                    id="output-value-0">0</span>
                    <span class="comma">,</span>
                </div>
                <div >
                    <span class="output-value" 
                    id="output-value-1">0</span>
                    <span class="comma">,</span>
                </div>
                <div >
                    <span class="output-value" 
                    id="output-value-2">0</span>
                    <span class="comma">,</span>
                </div>
                <div >
                    <span class="output-value" 
                    id="output-value-3">0</span>
                    <span class="comma">,</span>
                </div>
                <div >
                    <span class="output-value" 
                    id="output-value-4">0</span>
                    
                </div>
                <span class="bracket">]</span>
            </div>

        </div>
    </main>
  
    <script src="./script.js"></script>
</body>
</html>
