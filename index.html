<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorted arrays</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <h1 id="title">Number Sorter</h1>
        <form action="" id="form" class="form">

            <h1 id="subtitle">Input:</h1>
            <fieldset>
             <span class="bracket">[</span>
             <div>
                 <select name="values"  class="values-dropdown"
                 aria-label="first number">
                 <option value="0" >0</option>
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="4">4</option>
                 <option value="5">5</option>
                 <option value="6">6</option>
                 <option value="7">7</option>
                 <option value="8" selected>8</option>
                 <option value="9">9</option>
                </select>
                <span class="comma">,</span>
             </div>

            <div>
                <select name="values" 
                class="values-dropdown" 
                aria-label="second number">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <span class="comma">,</span>
            </div>
            <div>
                <select name="values" 
                class="values-dropdown" 
                aria-label="third number">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" >3</option>
                    <option value="4" selected>4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <span class="comma">,</span>
            </div>
            <div>
                <select name="values"  
                class="values-dropdown" 
                aria-label="fourth number">
                    <option value="0">0</option>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <span class="comma">,</span>
            </div>
            <div>
                <select name="values"  
                class="values-dropdown" 
                aria-label="fifth number">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <span class="comma">,</span>
            </div>
              <span class="bracket">]</span>
            </fieldset>
            <button id='sort'>Sort</button>
        </form>
        <div class="output-container">
            <h2> Bubble Sort (swapping method):</h2>
            <div class="output-array">

                <span class="bracket">[</span>
                <div >
                    <span class="output-value" 
                    id="output-value-0">0</span>
                    <span class="comma">,</span>
                </div>
                <div >
                    <span class="output-value" 
                    id="output-value-1">0</span>
                    <span class="comma">,</span>
                </div>
                <div >
                    <span class="output-value" 
                    id="output-value-2">0</span>
                    <span class="comma">,</span>
                </div>
                <div >
                    <span class="output-value" 
                    id="output-value-3">0</span>
                    <span class="comma">,</span>
                </div>
                <div >
                    <span class="output-value" 
                    id="output-value-4">0</span>
                    <span class="comma">,</span>
                </div>
                
                <span class="bracket">]</span>
            </div>

        </div>
        <div class="output-container">
            <h2 id="seletion-sort">Selection sort will come next:</h2>
            <div class="output-array">

                <span class="bracket">[</span>
                <div >
                    <span class="output-value" 
                    id="output-value-select-0">0</span>
                    <span class="comma">,</span>
                </div>
                <div >
                    <span class="output-value" 
                    id="output-value-select-1">0</span>
                    <span class="comma">,</span>
                </div>
                <div >
                    <span class="output-value" 
                    id="output-value-select-2">0</span>
                    <span class="comma">,</span>
                </div>
                <div >
                    <span class="output-value" 
                    id="output-value-select-3">0</span>
                    <span class="comma">,</span>
                </div>
                <div >
                    <span class="output-value" 
                    id="output-value-select-4">0</span>
                    <span class="comma">,</span>
                </div>
                <span class="bracket">]</span>
            </div>

        </div>
        <div class="output-container">
            <h2 id="insertion-sort">Insertion sort will come later:</h2>
            <div class="output-array">

                <span class="bracket">[</span>
                <div >
                    <span class="output-value" 
                    id="output-value-insert-0">0</span>
                    <span class="comma">,</span>
                </div>
                <div >
                    <span class="output-value" 
                    id="output-value-insert-1">0</span>
                    <span class="comma">,</span>
                </div>
                <div >
                    <span class="output-value" 
                    id="output-value-insert-2">0</span>
                    <span class="comma">,</span>
                </div>
                <div >
                    <span class="output-value" 
                    id="output-value-insert-3">0</span>
                    <span class="comma">,</span>
                </div>
                <div >
                    <span class="output-value" 
                    id="output-value-insert-4">0</span>
                    <span class="comma">,</span>
                </div>
                <span class="bracket">]</span>
            </div>

        </div>
    </main>
  
    <script src="./script.js"></script>
</body>
</html>
